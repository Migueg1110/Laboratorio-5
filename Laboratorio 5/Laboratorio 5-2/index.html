<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>NeuroToys</h1>
        <div class="icons">
          
            <img src="https://www.pngall.com/wp-content/uploads/5/Profile.png" class="icon" alt="User">
            <img src="https://static.vecteezy.com/system/resources/previews/012/174/337/original/simple-magnifying-icon-png.png" class="icon" alt="Search">
            <img src="https://pngimg.com/uploads/shopping_cart/shopping_cart_PNG37.png" class="icon" alt="Cart">
        </div>
    </div>
    
    <h2 class="title">Your cart</h2>

    <div class="cart-item">
        <img src="https://tse1.mm.bing.net/th?id=OIP.YvQff70C-a7lKsUiQ7q3dAHaHa&pid=Api&P=0&h=180" alt="Shooting Star Popper">
        <h3>Shooting Star Popper</h3>
        <div class="item-options">
            <img src="https://icon-library.com/images/wish-list-icon/wish-list-icon-1.jpg" alt="Wishlist" class="small-icon">
            <div class="quantity">
                <button class="quantity-btn">-</button>
                <input type="text" value="1">
                <button class="quantity-btn">+</button>
            </div>
            <img src="https://www.pngplay.com/wp-content/uploads/7/Delete-Icon-Transparent-PNG.png" alt="Delete" class="small-icon">
        </div>
        <button class="buy-btn">Buy now</button>
    </div>

    <div class="payment-options">
        <img src="https://logolook.net/wp-content/uploads/2021/06/Paypal-Logo-2007.png" alt="PayPal" class="payment-icon">
        <img src="https://iconape.com/wp-content/uploads/1/12/Apple-Pay-Logo-0%D9%A4.png" alt="Apple Pay" class="payment-icon">
        <img src="https://www.controldinamico.com/inicio/imagenes/pse_circular.png" alt="PSE" class="payment-icon">
    </div>
</body>
</html>
